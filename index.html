<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Disco Lights Animation</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Arial', sans-serif;
        font-size: 10vw;
        color: white;
        text-transform: uppercase;
        animation: changeColor 1s infinite alternate;
    }

    @keyframes changeColor {
        0% { color: red; }
        20% { color: yellow; }
        40% { color: green; }
        60% { color: blue; }
        80% { color: purple; }
        100% { color: orange; }
    }
</style>
</head>
<body>
    <div class="container">
        HAPPY Birthday 
    </div>
</body>
</html>
